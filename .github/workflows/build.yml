name: Build Flet APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Flet and Dependencies
        run: |
          pip install flet --upgrade
          # Если у тебя есть файл requirements.txt, раскомментируй строку ниже:
          # pip install -r requirements.txt

      - name: Build APK
        run: |
          # Собираем приложение. Мы используем --project для папки и --product для названия на экране.
          # Флаг --icon требует, чтобы файл icon.png лежал в корне репозитория.
          flet build apk --project "LoliGram" --product "LoliGram" --icon "icon.png"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LoliGram-APK
          path: build/apk/*.apk
