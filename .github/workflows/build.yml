name: Build Flet APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Используем стабильную версию, которую обычно предпочитает Flet
          flutter-version: '3.24.0'

      - name: Install Flet and Dependencies
        run: |
          pip install flet --upgrade
          # Если у тебя есть сторонние библиотеки, они установятся здесь
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build APK
        run: |
          # --yes автоматически отвечает "да" на запрос об установке нужного SDK
          # Все остальные настройки (имя LoliGram, иконка) возьмутся из flet.yaml
          flet build apk --yes

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: LoliGram-Release-APK
          path: build/apk/*.apk
